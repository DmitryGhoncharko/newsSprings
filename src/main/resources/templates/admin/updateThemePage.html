<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление темы новости</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/admin/home">Новостной портал</a>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/admin/addCategoryNewsPage">Добавить категорию новости</a>
            <a class="nav-link" href="/admin/addNewsPage">Добавить новость</a>
            <a class="nav-link" href="/admin/categoryListPage">Список категорий </a>
            <a class="nav-link" href="/admin/newsListPage">Список  новостей</a>
            <a class="nav-link" href="/admin/addUserPage">Добавить пользователя</a>
            <a class="nav-link" href="/admin/usersListPage">Список пользователей</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </nav>
    </div>
</header>
<div class="container">
    <h2 class="text-center mt-5 mb-3">Обновление темы новости</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/admin/updateTheme}" method="post">
                <input type="hidden" th:name="id" th:value="${newsTheme.id}">
                <div class="form-group">
                    <label for="newsThemeName">Новое название темы новости:</label>
                    <input type="text" class="form-control" id="newsThemeName" th:name="newsThemeName" th:value="${newsTheme.newsThemeName}">
                </div>
                <button type="submit" class="btn btn-primary">Обновить тему</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>Контактная информация: +375447860021</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
